  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title" style="color:white !important;">Select Images</h1>
    </ion-header-bar>
    <ion-content>
        
            <div class="padding" style="margin-top:8%;">
                <button class="button button-block button-positive" ng-click="setCamera(true)">Camera</button>

                <button class="button button-block button-positive" ng-click="setCamera(false)">Gallery</button>
                <button class="button button-block button-dark" ng-click="modalClose()">Cancel</button>
            </div>
        
    </ion-content>
  </ion-modal-view>
