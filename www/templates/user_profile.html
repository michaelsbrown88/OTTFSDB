
<ion-view view-title="{{user.fullname}}" class="user-profile-view" ng-controller="UserProfileCtrl" >
     <ion-nav-buttons side="secondary">
    <button ng-click="editProfile()" class="button" style="font-size:15px;">Edit</button>
  </ion-nav-buttons>
    
  <ion-content padding="10">
    
      <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list card profile-card">

      <!--<div class="item item-avatar">-->
        <!--<img ng-src="{{user.profileimageurl}}">-->
        <!--<h2>{{user.fullname}}</h2>-->
        <!--<p>{{user.username}}</p>-->
      <!--</div>-->

      <div class="item item-body">

        <div class="row">
          <div class="col-25">
            <img id="myImage" class="full-image" ng-click="uploadPic()" ng-src="{{user.profileimageurl}}">
            <i style="position:absolute;left:30px;top:20px;" class="icon ion-camera" ></i>
          </div>
          <div class="col-75 padding-left">
            <h1 class="user-profile-name">{{user.fullname}}</h1>
            <h3>
              
              <i class="icon ion-earth"></i>
              {{user.countryName}}
            </h3>
          </div>
        </div>
          
          <!-- <button class="button button-block button-positive" ng-click="editProfile()">Edit Profile</button> -->
        <!--  <button class="button button-block button-dark" ng-click="census()">Health Questions</button> -->

        <h3 ng-show="user.description">Bio</h3>
        <span ng-bind-html="user.description"></span>

        <div class="list card">

          <div class="item item-divider" style="padding:7px 0 0 7px;">
            About
          </div>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-android-walk"></i>
            {{act_hours | number:2}} activity hours
          </a>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-android-bulb"></i>
            {{user.totalGrades}} learning hours
          </a>

          <!--<a href="#" class="item item-icon-left">-->
            <!--<i class="icon ion-ribbon-b"></i>-->
            <!--Level 1 Coach-->
          <!--</a>-->
          <!--<a href="#" class="item item-icon-left">-->
            <!--<i class="icon ion-ribbon-b"></i>-->
            <!--Level 2 Coach-->
          <!--</a>-->

          <div class="item item-divider" ng-show="user.courses" style="padding:7px 0 0 7px;">
            Enrolled Courses
          </div>
          <a href="#" class="item item-icon-left" ng-repeat="course in user.courses">
            <i class="icon ion-easel"></i>
            {{course.fullname}}
            <span class="item-note">
              {{course.grades.grade}} hours
            </span>
          </a>


        </div>

      </div>

    </div>

  </ion-content>
  <!--<ion-footer-bar align-title="center" class="bar-royal">-->
    <!--<h1 class="title">Tap <i class="icon ion-navicon-round"></i> to get started</h1>-->
  <!--</ion-footer-bar>-->
</ion-view>
