<ion-modal-view  class="home-view">
  <ion-header-bar class="positive" style="background-color: #4da7dc;color:#fff;">
    <h1 class="title" style="color:#fff;">Add Group</h1>
  </ion-header-bar>
  <ion-content>
    <form id="group_create_form">
    <div class="card">
      <ion-list>
        <ion-item>
          <label class="item item-input">
            <div class="input-label">
              Group Name
            </div>
            <input type="text" ng-model="modal.groupname" placeholder="Group Name" required>
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-select">
            <div class="input-label">
              Course
            </div>
            <select ng-model ="modal.course" required>
              <!--<option></option>-->
              <option ng-repeat="c in ccourses" value="{{c.course_id}}">
                {{c.fullname}}
              </option>
            </select>
          </label>

        </ion-item>

        <ion-item style="padding-bottom: 0px;">
          <button class="button button-full button-royal " ng-click="add_group_confirm()">Confirm</button>
        </ion-item>
        <ion-item style="padding-top:0;">
          <button class="button button-full button-dark" ng-click="hide_modal()">Cancel</button>
        </ion-item>
      </ion-list>
    </div>
    </form>
  </ion-content>
</ion-modal-view>
