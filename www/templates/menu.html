<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
      
      
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">ITTF Oceania</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-show="showMenu([0,1,3,4,5])" menu-close href="#/app/home">
          <i class="icon ion-ios-home" style="color: #40453e; padding-right:5px; font-size:20px;"></i> My Profile
        </ion-item>
        <ion-item ng-show="showMenu([0,1,3,4])" menu-close href="#/app/users">
          <i class="icon ion-person" style="color: #40453e; padding-right:5px; font-size:20px;"></i> Manage Users
        </ion-item>

        <ion-item ng-show="showMenu([0,1,3,4])" menu-close href="#/app/group">
          <i class="icon ion-person-stalker" style="color: #40453e; padding-right:5px; font-size:20px;"></i> Manage Groups
        </ion-item>

        <!--<ion-item menu-close href="#/app/activity">-->
        <ion-item ng-show="showMenu([0,1,3,4,5])" menu-close href="#/app/activity">
          <i class="icon ion-aperture" style="color: #40453e; padding-right:5px; font-size:20px;"></i> Activity Tracker
        </ion-item>

        <ion-item ng-show="showMenu([0,1,3,4])" menu-close href="#/app/upload">
          <i class="icon ion-upload" style="color: #40453e; padding-right:5px; font-size:20px;"></i>Upload
          <span class="badge badge-assertive" ng-show="draftUserCount() > 0">{{draftUserCount()}}</span>
        </ion-item>
        <!--<ion-item ng-show="showMenu([1,3,4,5])" menu-close href="#/offline/group">-->
        <ion-item ng-show="showMenu([0,1,3,4,5])" menu-close ng-href="{{get_url}}">
          <i class="icon ion-ios-bolt" style="color: #40453e; padding-right:5px; font-size:20px;"></i> Switch to Offline Mode
        </ion-item>
        <ion-item ng-show="showMenu([0,1,3,4,5])" menu-close href="#/app/analytics">
          <i class="ion-arrow-graph-up-right" style="color: #40453e; padding-right:5px; font-size:20px;"></i> Analytics
        </ion-item>
        <ion-item ng-show="showMenu([0,1,3,4,5])" ng-click="clearLogin()" menu-close href="#/signin">
          <i class="icon ion-log-out" style="color: #40453e; padding-right:5px; font-size:20px;"></i> Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
